<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg?cs=srgb&dl=pexels-suissounet-2101187.jpg&fm=jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/666/85/desktop-wallpaper-flowers-for-for-pc-mac-tablet-laptop.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://static.vecteezy.com/system/resources/previews/033/503/908/non_2x/beautiful-blooming-branch-of-cherry-tree-on-blurred-background-closeup-cherry-blossom-in-spring-macro-with-shallow-depth-of-field-ai-generated-free-photo.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://w0.peakpx.com/wallpaper/614/231/HD-wallpaper-flowers-flowers-nature.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/799/139/594/flower-water-lily-petals-wallpaper-preview.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
